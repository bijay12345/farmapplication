{%extends 'cows/cowbase.html'%}
{%load crispy_forms_tags%}
{%block content%}
<div class="content-section container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom">Enter the Details: </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" style="width: 100px;" type="submit">Post</button>
        </div>
    </form>
</div>
{%endblock content%}
