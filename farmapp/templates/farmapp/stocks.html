{%extends 'farmapp/base.html'%}
{%block content%}
  <div class="row">
    {%for file in stocks%}
      <div class="col-lg-3 col-md-4 card-list">
        <div class="card">
          <div class="card-header">
            <span class="badge text-bg-warning" style="float: right;">{{file.date}}</span>
            <h3>{{file.name}}</h3>
          </div>
          <div class="card-body">
            <p class="card-text">{{file.price}}</p>
            <a href="{%url 'stocksDetail' file.id%}" class="btn btn-outline-info mt-4">Details</a>
          </div>
        </div>
      </div>
    {%endfor%}
  </div>
{%endblock content%}
