{%extends 'farmapp/base.html'%}
{%block content%}
<div class="col-lg-3 col-md-4 stock-detail">
  <div class="card">
      <div class="card-header">
        <span class="badge text-bg-warning" style="float: right;">{{stock.date}}</span>
        <h3>{{stock.name}}</h3>
      </div>
      <div class="card-body">
        <img src="{{stock.image.url}}" class="card-img-top stockdetailimg" alt="{{stock.name}} image">
        <p class="card-text">QUANTITY = {{stock.quantity}}</p>
        <p class="card-text">₹ {{stock.price}}</p>
        <p class="card-text">TOTAL COST = ₹ {{stock.get_total_price}}</p> 
      </div>
  </div>
</div>
{%endblock content%}
